<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout com Imagem e Menu</title>
  <style>
    .header {
      position: relative;
      /* Define uma altura mínima para que o container não mude drasticamente */
      min-height: 200px;
    }
    .header img {
      width: 100%;
      height: auto;
      display: block; /* Evita espaços indesejados abaixo da imagem */
    }
    .menu {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      color: #fff;
      border-radius: 5px;
    }
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 10px;
    }
    .menu li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="image/restaurant.jpeg" alt="Imagem de fundo">
    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
